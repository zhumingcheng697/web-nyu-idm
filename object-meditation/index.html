<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>My MetroCard</title>
</head>

<body>
  <div id="title">
    <h1>My MetroCard</h1>
  </div>
  <div id="center-container">
    <div class="three-rows">
      <div class="top-div"></div>
      <div class="whole">
        <p class="icon" id="two" onclick="select2()">2</p>
        <p class="icon" id="seven" onclick="select7()">7</p>
        <p class="icon" id="a" onclick="selectA()">A</p>
        <p class="icon" id="c" onclick="selectC()">C</p>
        <p class="icon" id="d" onclick="selectD()">D</p>
        <p class="icon" id="f" onclick="selectF()">F</p>
        <p class="icon" id="g" onclick="selectG()">G</p>
        <p class="icon" id="r" onclick="selectR()">R</p>
        <img class="icon" id="amtrak" onclick="selectAmtrak()" src="assets/amtrak-logo.png">
        <img class="icon" id="nj-transit" onclick="selectNJTransit()" src="assets/nj-transit-logo.jpg">
        <img class="icon" id="path" onclick="selectPath()" src="assets/path-logo.png">
        <img class="icon" id="air-train" onclick="selectAirTrain()" src="assets/air-train-logo.jpg">
      </div>
      <p class="default-alt_text" id="alt_text">This is where the image goes.</p>
      <div class="bottom-div"></div>
    </div>
  </div>
  <p id="footer"> Hi. Welcome. </p>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
